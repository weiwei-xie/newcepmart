eureka:
  client:
    serviceUrl:
      register-with-eureka: true
      fetch-registry: true
      defaultZone: http://localhost:8080/eureka/
  instance:
    preferIpAddress: true
encrypt:
#  key: weiweixie1234
  keyStore:
    location: classpath:/config-server.jks
    alias: config-server
    password: 123456
    secret: 123456
spring:
  application:
    name: config-server-1
  profiles:
    active: composite
  cloud:
    config:
      server:
        composite:
          -
            type: git
            uri: https://github.com/weiwei-xie/spring-config-test
            default-label: main
            search-paths: config
            timeout: 8
          -
            type: native
            search-locations: classpath:/config
#        bootstrap: true